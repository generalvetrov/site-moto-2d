<!DOCTYPE html>
{% load static %}
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet", href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet", href= "{% static 'main/css/mobile.css' %}" media= "only screen and (max-width:720px)">
</head>
<body>
    <aside>
        <img class="logo" src="{% static 'main/img/logo.jpg' %}" alt="moto">
        <ul>
            <a class="navigation" href="http://127.0.0.1:8000"><li>Головна <i class="fa-solid fa-motorcycle"></i></li></a>
            <a class="navigation" href=""><li>Забронювати</li></a>
            <a class="navigation" href="http://127.0.0.1:8000/contacts"><li>Контакти <i class="fa-regular fa-address-card"></i></li></a>
        </ul>

        <h1 id="header">2D</h1>
    </aside>
    <main>
        {% block body %}{% endblock %}
        <!--{% include 'main/footer.html' %}-->
    </main>
</body>
</html>
